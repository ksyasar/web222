<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbo Samin Yasar</title>
    <link rel="stylesheet" href="info.css">
  </head>
<body>
  <div class="container">
    <div class="navbar">
      <nav>
          <ul>
              <li> <a href="honesty.html">Welcome Page</a></li>
          </ul>
      </nav>
    </div>
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form id="form" class="form">

        <div class="form-control">
            <label for="firstname">First Name</label>
            <input type="text" placeholder="Kabbo" id="firstname" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Yasar" id="lastname" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>


        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="kabbo" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        
        <div class="form-control">
            <label for="edstat">Education Status</label>
            <input type="text" placeholder="High School Graduate" id="edstat"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>


        <div class="form-control">
            <label for="password2">Password check</label>
            <input type="password" placeholder="Password two" id="password2"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>


        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="ksyasar@myseneca" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        
        <div class="form-control">
            <label for="age">Age</label>
            <input type="text" placeholder="18-60" id="age" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <input type="hidden" name="lastName" id="lastName" value="Yasar"/>
        <input type="hidden" name="studentId" id="studentId" value="142591205"/>

        <button>Submit</button>
    </form>
    <footer>
        <p>Author: Kabbo Samin Yasar</p>
        <p><a href="mailto:ksyasar@myseneca.ca">ksyasar@myseneca.ca</a></p>
        <p><a href="https://github.com/ksyasar/web222">Github link for the source</a>
    </footer>
</div>
    <script src="info.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
